<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>library</title>
</head>
<body class="container">
    <form id = "book-form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author">
        </div>
        <div class="form-group">
            <label for="NumberOfpages">Pages</label>
            <input type="text" class="form-control" id="NumberOfpages">
        </div>
        <select class="form-control" id = "read">
            <option value="true">Read</option>
            <option value="false">Not Read</option>

        </select>
    </form>
    <button onclick = "createNewBook()" class="btn btn-primary ">New book</button>

    <h1>Book Library</h1>
    <table class="table" id="books">
        <thead>
            <tr>
                <td>Book Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Read?</td>
            </tr>
        </thead>
        <tbody class="books-list">
            
        </tbody>
    </table>
    <script type="text/javascript" src="script/index.js"></script>
</body>
</html>
